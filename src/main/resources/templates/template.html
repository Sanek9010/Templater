<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Template</title>
<!--    <link rel="stylesheet" type="text/css" th:href="@{/static/css/document-editor.css}" href="../static/css/document-editor.css">-->
    <script th:replace="fragments/header :: headerElement"></script>
    <script src="https://cdn.ckeditor.com/4.11.4/standard/ckeditor.js"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
    <script type="text/javascript">

    </script>

</head>
<body >
<!--@thymesVar id="template" type="com.templater.domain.Template"-->

<div th:replace="fragments/header :: header"></div>
<div class="container" th:if="${template != null}">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Create template</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" th:field="${template.id}"   />
                <input type="hidden" th:field="${template.numberOfParts}"   />
                <div class = "form-row col-12 border border-secondary rounded m-2 p-2">
                    <label for="name" class="ml-2 col-form-label">Name:</label>
                    <div class="ml-2">
                        <input type="text" class="form-control" th:field="${template.name}"/>
<!--                        th:field="${template.name}" == name="name" id="name"-->
                    </div>

                    <label for="dateOfCreation" class="ml-2 col-form-label">Date of creation:</label>
                    <div class="ml-2">
                        <input type="text" class="form-control" th:field="${template.dateOfCreation}"/>
                    </div>
                </div>

                <div class="card col-12 m-2" id="partsList">

                </div>


                <div id="paragraphForm" class="card" hidden>
                    <textarea name="content" id="editor" hidden>
                    </textarea>
                    <button type="button" id="postEditor" class="btn btn-primary" onclick="postPart()">Save</button>
                </div>



                <div class="btn-group row m-3 col-6" role="group" aria-label="Basic example">
                    <button type="button" id="createParagraphButton" class="btn btn-secondary col-4" onclick="createParagraph()" >Add Paragraph</button>
                    <button type="button" id="createPictureButton" class="btn btn-secondary col-4" onclick="createPicture()">Add Picture</button>
                    <button type="button" id="createTableButton" class="btn btn-secondary col-4" onclick="createTable()">Add Table</button>
                </div>



                <div class = "form-group row m-3 col-6">
                    <a href="/templates" class="btn btn-secondary">Back</a>
                    <a id="getDocx" class="btn btn-info ml-4">Download docx</a>
                    <button type="submit" class="btn btn-primary ml-4">Save template</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
