<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Стили</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Стили</h2>
        </div>
        <div class="card-body">
            <div th:if="${styles !=null}">
                <div class="row ml-2 mr-2">
                    <p class="text-center text-justify col-4" >Название</p>
                    <p class="text-center text-justify col-3" >Тип</p>
                </div>
                <div th:each="style : ${styles}">
                    <!--@thymesVar id="style" type="com.templater.domain.StyleInterface"-->
                    <div class = "form-row border border-secondary rounded m-2" >
                        <div class="text-center text-justify col-4" th:text="${style.name}"></div>
                        <div class="text-center text-justify col-3" th:text="${style.type}"></div>
                        <div class="float-right col-auto">
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/styles/{styleId}(styleId=${style.id})}" th:text="Изменить"></a>
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/styles/{styleId}/delete(styleId=${style.id})}" th:text="Удалить"></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <form class="ml-2" action="" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary m">Создать новый стиль параграфа</button>
                </form>
                <form class="ml-2" action="/styles/createTableStyle" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn btn-primary m">Создать новый стиль таблицы</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
