<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Registration</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class = "form-group row">
                    <label for="username" class="col-2 col-form-label">Username:</label>
                    <div class="col-10">
                        <input type="text" class="form-control" th:field="${user.username}"/>
                    </div>
                </div>
                <div class = "form-group row">
                    <label for="password" class="col-2 col-form-label">Password:</label>
                    <div class="col-10">
                        <input type="password" class="form-control" th:field="${user.password}"/>
                    </div>
                </div>
                <div class = "form-group row">
                    <label for="confirmPassword" class="col-2 col-form-label">Confirm password:</label>
                    <div class="col-10">
                        <input type="password"  class="form-control" id="confirmPassword"/>
                    </div>
                </div>
                <a href="/" class="btn btn-info">Back</a>
                <button type="submit" class="btn btn-primary float-right">Create account</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
