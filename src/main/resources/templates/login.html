<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script th:replace="fragments/header :: headerElement"></script>
    <script type = "text/javascript">
        $(function (){
            $("#createAccount").click(function () {
                window.location.href = "/register";
            })
        });
    </script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Please Login</h2>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <fieldset>
                    <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
                    <div class="alert alert-danger" role="alert" th:if="${param.error != null}">
                        Failed to login.
                        <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                            Reason:
                            <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"> </span>
                        </div>
                    </div>
                    <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
                    <div th:if="${param.logout != null}">
                        You have been logged out.
                    </div>
                    <div class = "form-group row">
                        <label for="username" class="col-form-label col-2">Username</label>
                        <div class="col-10">
                            <input id="username" class="form-control" name="username" type="text"/>
                        </div>

                    </div>
                    <div class = "form-group row">
                        <label for="password" class="col-form-label col-2">Password</label>
                        <div class="col-10">
                            <input id="password" class="form-control" name="password" type="password"/>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button class="btn btn-primary" type="submit">Log in</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-info float-right" type="button" id="createAccount">Create account</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</html>
