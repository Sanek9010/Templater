<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Templates</h2>
        </div>
        <div class="card-body">
            <div th:if="${templates !=null}">
                <div th:each="template : ${templates}">
                    <!--@thymesVar id="template" type="com.templater.domain.Template"-->
                    <div class = "form-row border border-secondary rounded m-2" >
                        <div class="text-center text-justify col" th:text="${template.name}"></div>
                        <div class="text-center text-justify col" th:text="${template.dateOfCreation}"></div>
                        <div class="float-right col-auto">
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/templates/{templateId}(templateId=${template.id})}" th:text="Edit"></a>
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/templates/{templateId}/delete(templateId=${template.id})}" th:text="Delete"></a>
                        </div>
                    </div>
                </div>
            </div>

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary m">Create new template</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
