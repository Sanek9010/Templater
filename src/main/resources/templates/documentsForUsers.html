<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Документы</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div th:replace="fragments/header :: headerForUser"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>Документы</h2>
        </div>
        <div class="card-body">
            <div th:if="${documents !=null}">
                <div class="row m-2">
                    <div class="text-center text-justify col-4" >Название</div>
                    <div class="text-center text-justify col-3" >Шаблон</div>
                    <div class="text-center text-justify col-2" >Дата создания</div>
                </div>
                <div th:each="document : ${documents}">
                    <!--@thymesVar id="document" type="com.templater.domain.Document"-->
                    <div class = "form-row border border-secondary rounded m-2" >
                        <div class="text-center text-justify col-4" th:text="${document.name}"></div>
                        <div class="text-center text-justify col-3" th:text="${document.template.name}"></div>
                        <div class="text-center text-justify col-2" th:text="${document.dateOfCreation}"></div>
                        <div class="float-right col-auto">
                            <a class="btn btn-secondary btn-sm col-auto ml-4" th:href="@{/documents/{documentId}(documentId=${document.id})}" th:text="Изменить"></a>
                            <a class="btn btn-secondary btn-sm col-auto ml-4" th:href="@{/documents/{documentId}/delete(documentId=${document.id})}" th:text="Удалить"></a>
                        </div>
                    </div>
                </div>
            </div>

            <form  action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary m">Выбрать шаблон для нового документа</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
