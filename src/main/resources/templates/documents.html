<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script th:replace="fragments/header :: headerElement"></script>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            <h2>My documents</h2>
        </div>
        <div class="card-body">
            <div th:if="${documents !=null}">
                <div th:each="document : ${documents}">
                    <!--@thymesVar id="document" type="com.templater.domain.Document"-->
                    <div class = "form-row border border-secondary rounded m-2" >
                        <div class="text-center text-justify col" th:text="${document.name}"></div>
                        <div class="text-center text-justify col" th:text="${document.template.name}"></div>
                        <div class="text-center text-justify col" th:text="${document.dateOfCreation}"></div>
                        <div class="float-right col-auto">
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/documents/{documentId}(documentId=${document.id})}" th:text="Edit"></a>
                            <a class="btn btn-secondary col-auto ml-4" th:href="@{/documents/{documentId}/delete(documentId=${document.id})}" th:text="Delete"></a>
                        </div>
                    </div>
                </div>
            </div>

            <form action="" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn btn-primary m">Choose template for new document</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
